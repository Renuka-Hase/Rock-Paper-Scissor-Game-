<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="../Project2/ASSETS/pngtree-rock-paper-scissors-.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
      integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 style="word-spacing: 20px">ROCK PAPER SCISSOR GAME</h1>
    <div class="choices">
      <div id="rock" class="choice">
        <img src="../Project2/ASSETS/rock.png" alt="rock" />
      </div>
      <div id="paper" class="choice">
        <img src="../Project2/ASSETS/paper.png" alt="paper" />
      </div>
      <div id="scissor" class="choice">
        <img src="../Project2/ASSETS/scissor.jpg" alt="scissor" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
